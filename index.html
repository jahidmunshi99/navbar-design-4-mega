<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ***** Title ***** -->
    <title>Mega Menu Design 1</title>
    <!-- ***** Google Font ***** -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <!-- ***** Custom CSS ***** -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- ***** Bootstrap ***** -->
    <link rel="stylesheet" href="resource/css/bootstrap.min.css">
    <!-- ***** Font Awesome ***** -->
    <script src="https://kit.fontawesome.com/eb62a65540.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- ***** Top Area Star ***** --> 
    <div class="topbar">
        <div class="container">
            <div class="row">
                <!-- Top Info Start -->
                <div class="col-8 text-left">
                    <div class="top-info">
                        <ul>
                            <li><i class="fas fa-map-marker-alt"></i></li>
                            <li><p class="mb-0">9051 Constra Incorporate, USA</p></li>
                        </ul>                                   
                    </div>   
                </div>
                <!-- Top Info End -->
                <!-- Top Social Icon Start -->
                <div class="col-4 text-end">
                    <div class="top-social-icon">
                        <ul><li><a href="#"><i class="fab fa-facebook-f"></i></a></li></ul>
                        <ul><li><a href="#"><i class="fab fa-twitter"></i></a></li></ul>
                        <ul><li><a href="#"><i class="fab fa-instagram"></i></a></li></ul>
                        <ul><li><a href="#"><i class="fab fa-github"></i></a></li></ul>
                    </div>
                </div>
                <!-- Top Social Icon End -->
            </div>
        </div>
    </div>
    <!-- ***** Top Area End ***** -->
    <!-- ***** Header Area Star ***** -->
    <header class="header-area">
        <div class="container">
            <div class="row align-items-center">
                <!-- Header Logo Start -->
                    <div class="col-4-md">
                        <div class="header-logo">
                            <a href="#">
                                <img src="assets/image/Logo-2.png" alt="Logo">
                            </a>
                        </div>
                    </div>
                <!-- Header Logo Start -->
                <!-- Header Content Start -->
                    <div class="col-8-md">
                        <div class="header-content">
                            <div class="info-box">
                                <p class="info-title">Call Us</p>
                                <p class="info-subtitle">
                                    (+9) 847-2914353
                                </p>
                            </div>
                            <div class="info-box">
                                <p class="info-title">Email Us</p>
                                <p class="info-subtitle">
                                    office@proghive.com
                                </p>
                            </div>
                            <div class="info-box">
                                <p class="info-title">Global Certificate</p>
                                <p class="info-subtitle">
                                    ISO 9001:2023
                                </p>
                            </div>
                            <div class="info-box">
                                <label type="button" class="theme-btn">Get A Quote</label>                                                                
                            </div>
                        </div>                        
                    </div>
                <!-- Header Content End -->    
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->
    <!-- ***** Nagivation Bar Area Start ***** -->
    <div class="navigation-bar">
        <div class="container">
            <nav class="navbar navbar-expand justify-content-between">
                <!-- Menu Link Start -->
                <div id="main-menu">
                    <ul class="navbar-nav">
                        <li class="list-item h-sub"><a href="#" class="nav-link">Home</a>
                            <ul class="home-sub-menu">
                                <li><a href="">Home One</a></li>
                                <li><a href="">Home One</a></li>
                                <li><a href="">Home One</a></li>
                                <li><a href="">Home One</a></li>
                                <li><a href="">Home One</a></li>
                            </ul>
                        </li>
                        <li class="list-item"><a href="#" class="nav-link">Company</a></li>
                        <li class="list-item"><a href="#" class="nav-link">Project</a></li>
                        <li class="list-item"><a href="#" class="nav-link">Srvices</a></li>
                        <li class="list-item"><a href="#" class="nav-link">Features</a></li>
                        <li class="list-item"><a href="#" class="nav-link">News</a></li>
                        <li class="list-item"><a href="#" class="nav-link">Contact</a></li>
                    </ul>
                </div>
                <!-- Menu Link Start -->
                <!-- Seach-icon Start -->
                <div class="search-icon">
                    <i class="fa fa-search"></i>
                </div>
                <!-- Seach-icon End -->
            </nav>
        </div>
    </div>
    <!-- ***** Nagivation Bar Area End ***** -->

    <!-- ***** JS Script ***** -->
    <!-- Bootstrap Js -->
    <script src="resource/js/bootstrap.min.js"></script>
</body>
</html>
